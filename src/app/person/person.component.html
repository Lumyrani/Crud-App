<header>
    <h1> Personal info Management </h1>
</header>
<div class="container">
    <form [formGroup]="personForm" (ngSubmit)="onSubmit()">
        <div class="form-group">

            <!-- for id hidden -->
            <input formControlName="_id" type="hidden" name="_id">
            <label for="name">Person's Name</label>
            <input formControlName="name" type="text" class="form-control" id="name" aria-describedby="nameHelp"
                placeholder="Enter name">

        </div>
        <div class="form-group">
            <label for="place">Enter place</label>
            <input formControlName="place" type="text" class="form-control" id="place" placeholder="Enter your place">
        </div>
        <div class="form-group">
            <label for="state">Enter state</label>
            <input formControlName="state" type="text" class="form-control" id="state" placeholder="Enter state">
        </div>
        <div class="form-group">
            <label for="pin">Enter pin</label>
            <input formControlName="pin" type="number" class="form-control" id="pin" placeholder="Pin">
        </div>

        <button type="submit" class="btn btn-primary">{{isEdit?'update':'save'}}</button>
    </form>
</div>
<div>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Person's Name</th>
                <th>Place</th>
                <th>State</th>
                <th>Pin</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>


        <tr *ngFor="let person of personData">
            <td>{{person._id}}</td>
            <td>{{person.name}}</td>
            <td>{{person.place}}</td>
            <td>{{person.state}}</td>
            <td>{{person.pin}}</td>


            <td> <button (click)="onEdit(person)">Edit</button></td>
            <td><button (click)="onDelete(person)">Delete</button> </td>
        </tr>
    </table>
</div>
